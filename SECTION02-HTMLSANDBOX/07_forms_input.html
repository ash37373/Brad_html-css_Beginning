<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms & Input</title>
  </head>
  <body>
    <form action="process.php">
      <div>
        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" value="Jeff" />
      </div>
      <div>
        <label for="email">Email</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter an email"
        />
      </div>
      <div>
        <label for="message">Message</label><br />
        <textarea name="message" id="message" cols="50" rows="6"></textarea>
      </div>
      <div>
        <label for="sex">Sex</label><br />
        <select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female" selected>FeMale</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div>
        <label for="age">Age</label><br />
        <input type="number" name="age" id="age" />
      </div>
      <div>
        <label for="birthdate">Birthdate</label><br />
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <div>
        <label for="membership">Membership</label>
        <input type="radio" name="membership" value="simple" id="membership" />
        Simple
        <input
          type="radio"
          name="membership"
          value="standard"
          id="membership"
          checked
        />
        standard
        <input type="radio" name="membership" value="super" id="membership" />
        Super
      </div>
      <div>
        <label for="likes">I Like...</label>
        <input type="checkbox" name="likes" value="bike" id="likes" />
        bike
        <input type="checkbox" name="likes" value="car" id="likes" checked />
        Car
        <input type="checkbox" name="likes" value="lego" id="likes" />
        Lego
      </div>
      <input type="submit" value="Submit" />
      <!-- using button tag -->
      <!-- <button type="submit">Submitt</button> -->
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
