<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link & Images</title>
  </head>
  <body>
    <!-- External link -->
    <p>
      <a href="http://google.com">구글</a>
    </p>
    <p>
      <a href="http://google.com" target="_blank">구글</a>
    </p>

    <!-- internal link -->
    <p>
      <a href="/04_typography.html">Typography</a>
    </p>

    <!-- local image -->
    <img src="/Images/sample.jpg" alt="My Image" width="200" />

    <!-- remote image -->
    <img
      src="https://source.unsplash.com/200x200/?nature,water"
      alt="My Image2"
    />
  </body>
</html>
