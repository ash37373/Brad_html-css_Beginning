<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List & Table</title>
  </head>
  <body>
    <!-- unordered lists -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>

    <!-- nested lists -->
    <ul>
      <li>Item 1</li>
      <li>
        Item 2
        <ul>
          <li>nested Item1</li>
          <li>nested Item1</li>
        </ul>
      </li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <!-- Table -->
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ahn</td>
          <td>Sunghwna</td>
          <td>ash@naver.com</td>
        </tr>
        <tr>
          <td>Kate</td>
          <td>Smith</td>
          <td>Kate@naver.com</td>
        </tr>
        <tr>
          <td>Jeff</td>
          <td>Marin</td>
          <td>Jeff@naver.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
